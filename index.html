
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Home Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.85);
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      width: 300px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 25px;
      color: #333;
    }

    .textbox {
      margin-bottom: 20px;
      text-align: left;
    }

    .textbox input {
      width: 100%;
      padding: 10px;
      border: none;
      border-bottom: 2px solid #666;
      background: transparent;
      outline: none;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background: #333;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    .btn:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Log In</h2>
    <form>
      <div class="textbox">
        <input type="text" placeholder="Username" name="username" required />
      </div>
      <div class="textbox">
        <input type="password" placeholder="Password" name="password" required />
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
  </div>
</body>
</html>
