
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Home Login</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="background">
    <div class="icon humidity"><i class="fas fa-tint"></i></div>
    <div class="icon temperature"><i class="fas fa-thermometer-half"></i></div>
    <div class="icon light"><i class="fas fa-lightbulb"></i></div>

    <div class="login-box">
      <h2>Login</h2>
      <form>
        <input type="text" placeholder="Username" required>
        <div class="password-field">
          <input type="password" placeholder="Password" required>
          <i class="fas fa-eye toggle-password"></i>
        </div>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script>
    const togglePassword = document.querySelector('.toggle-password');
    const passwordInput = document.querySelector('.password-field input');

    togglePassword.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      togglePassword.classList.toggle('fa-eye-slash');
    });
  </script>
</body>
</html>
