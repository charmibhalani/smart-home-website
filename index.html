<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Home Automation</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #dff1ff, #a6d4fa);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .card, .login-box {
    background: white;
    border-radius: 15px;
    padding: 30px 40px;
    text-align: center;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    max-width: 320px;
    width: 100%;
  }
  h1, h2 {
    margin-bottom: 20px;
    color: #007acc;
  }
  .input-box {
    margin: 10px 0;
    text-align: left;
  }
  .input-box label {
    display: block;
    margin-bottom: 5px;
    font-size: 14px;
  }
  .input-box input {
    width: 100%;
    padding: 8px;
    border: 1px solid #aaa;
    border-radius: 6px;
    font-size: 14px;
  }
  .btn {
    background-color: #007acc;
    color: white;
    border: none;
    padding: 10px 18px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 10px;
    width: 100%;
  }
  .btn:hover {
    background-color: #005e99;
  }
  .error {
    color: red;
    margin-top: 10px;
    font-size: 14px;
  }
  .status {
    margin-top: 15px;
    font-weight: bold;
    color: red;
    font-size: 15px;
  }
</style>
</head>
<body>

<!-- Login page -->
<div id="loginPage" class="login-box">
  <h2>Smart Home Automation</h2>
  <form onsubmit="return validateLogin()">
    <div class="input-box">
      <label>Username</label>
      <input type="text" id="username" required />
    </div>
    <div class="input-box">
      <label>Password</label>
      <input type="password" id="password" required />
    </div>
    <button type="submit" class="btn">Login</button>
    <div class="error" id="error"></div>
  </form>
</div>

<!-- Welcome page (hidden at start) -->
<div id="welcomePage" class="card" style="display:none;">
  <h1>ðŸ‘‹ Welcome</h1>
  <button class="btn" onclick="checkStatus()">Check ESP32 Status</button>
  <div class="status" id="espStatus">ESP32 is OFFLINE âœ–</div>
</div>

<script>
function validateLogin() {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  if (username === "charmi" && password === "charmi@19") {
    document.getElementById("loginPage").style.display = "none";
    document.getElementById("welcomePage").style.display = "block";
    return false; // stop form submit
  } else {
    document.getElementById("error").textContent = "Invalid username or password!";
    return false;
  }
}

function checkStatus() {
  const statusEl = document.getElementById("espStatus");
  if (statusEl.textContent.includes("OFFLINE")) {
    statusEl.textContent = "ESP32 is ONLINE âœ”";
    statusEl.style.color = "green";
  } else {
    statusEl.textContent = "ESP32 is OFFLINE âœ–";
    statusEl.style.color = "red";
  }
}
</script>
</body>
</html>
