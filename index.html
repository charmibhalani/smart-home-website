
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Home Login</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .form-container {
      position: absolute;
      top: 48%; /* adjust to align with Username */
      left: 65%; /* adjust to center form box */
      transform: translate(-50%, -50%);
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input[type="text"],
    input[type="password"] {
      padding: 10px 15px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.1); /* transparent, blends in */
      border: 1px solid #ccc;
      border-radius: 8px;
      color: white;
      outline: none;
    }

    input[type="text"]::placeholder,
    input[type="password"]::placeholder {
      color: #ddd;
    }

    input[type="submit"] {
      padding: 10px;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.6); /* matches button look in image */
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    input[type="submit"]:hover {
      background: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <form class="form-container">
    <input type="text" placeholder="Username" required />
    <input type="password" placeholder="Password" required />
    <input type="submit" value="LOG IN" />
  </form>
</body>
</html>
