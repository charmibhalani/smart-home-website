
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Home Login</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .login-box {
      position: absolute;
      top: 52%; /* fine-tuned for alignment */
      left: 69%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.2); /* matches light background */
      padding: 30px 20px;
      border-radius: 12px;
      width: 300px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .login-box h2 {
      margin: 0 0 20px;
      color: #222;
      font-size: 28px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      background: rgba(255, 255, 255, 0.5);
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      color: #000;
      outline: none;
    }

    input::placeholder {
      color: #444;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background: rgba(0, 0, 0, 0.9);
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Log In</h2>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <input type="submit" value="LOG IN">
    </form>
  </div>
</body>
</html>
