<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Home Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-box">
    <h2>Smart Home Automation</h2>
    <p class="subtitle">Login to control your home devices</p>
    <form onsubmit="return validateLogin()">
      <div class="input-box">
        <label>Username</label>
        <input type="text" id="username" placeholder="e.g. admin" required>
      </div>
      <div class="input-box">
        <label>Password</label>
        <input type="password" id="password" placeholder="••••••" required>
      </div>
      <button type="submit">Login</button>
      <p id="error" class="error"></p>
    </form>
  </div>

  <script>
    function validateLogin() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "charmi" && password === "charmi@19") {
        alert("Login successful!");
        window.location.href = "index.html"; // next page
        return false;
      } else {
        document.getElementById("error").innerText = "Invalid username or password.";
        return false;
      }
    }
  </script>
</body>
</html>
